version: '3.8'

services:
  # Backend Service - Spring Boot
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: autostack-backend
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - FIREBASE_CREDENTIALS_PATH=file:/app/serviceAccountKey.json
      - JAVA_OPTS=-Xmx512m -Xms256m
    volumes:
      # Mount the Firebase service account key (required for local development)
      - ./backend/src/main/resources/serviceAccountKey.json:/app/serviceAccountKey.json:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped
    networks:
      - autostack-network

  # Frontend Service - Next.js
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_BACKEND_URL=http://backend:8080
    container_name: autostack-frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_BACKEND_URL=http://localhost:8080
      # Firebase Configuration (set these in your .env file or here)
      - NEXT_PUBLIC_FIREBASE_API_KEY=${NEXT_PUBLIC_FIREBASE_API_KEY:-}
      - NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN=${NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN:-}
      - NEXT_PUBLIC_FIREBASE_PROJECT_ID=${NEXT_PUBLIC_FIREBASE_PROJECT_ID:-}
      - NEXT_PUBLIC_FIREBASE_APP_ID=${NEXT_PUBLIC_FIREBASE_APP_ID:-}
      - NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID=${NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID:-}
      # Contentstack Configuration
      - NEXT_PUBLIC_CONTENTSTACK_API_KEY=${NEXT_PUBLIC_CONTENTSTACK_API_KEY:-}
      - NEXT_PUBLIC_CONTENTSTACK_DELIVERY_TOKEN=${NEXT_PUBLIC_CONTENTSTACK_DELIVERY_TOKEN:-}
      - NEXT_PUBLIC_CONTENTSTACK_ENVIRONMENT=${NEXT_PUBLIC_CONTENTSTACK_ENVIRONMENT:-development}
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    restart: unless-stopped
    networks:
      - autostack-network

networks:
  autostack-network:
    driver: bridge

