version: '3.8'

# Development-focused Docker Compose configuration
# Use this for local development with hot-reloading

services:
  # Backend Service - Spring Boot (Development)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: autostack-backend-dev
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - FIREBASE_CREDENTIALS_PATH=file:/app/serviceAccountKey.json
      - SPRING_PROFILES_ACTIVE=dev
      - JAVA_OPTS=-Xmx512m -Xms256m
    volumes:
      - ./backend/src/main/resources/serviceAccountKey.json:/app/serviceAccountKey.json:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped
    networks:
      - autostack-dev-network

  # Frontend Service - Next.js (Development with hot-reload)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: autostack-frontend-dev
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_BACKEND_URL=http://localhost:8080
      - NEXT_PUBLIC_FIREBASE_API_KEY=${NEXT_PUBLIC_FIREBASE_API_KEY:-}
      - NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN=${NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN:-}
      - NEXT_PUBLIC_FIREBASE_PROJECT_ID=${NEXT_PUBLIC_FIREBASE_PROJECT_ID:-}
      - NEXT_PUBLIC_FIREBASE_APP_ID=${NEXT_PUBLIC_FIREBASE_APP_ID:-}
      - NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID=${NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID:-}
      - NEXT_PUBLIC_CONTENTSTACK_API_KEY=${NEXT_PUBLIC_CONTENTSTACK_API_KEY:-}
      - NEXT_PUBLIC_CONTENTSTACK_DELIVERY_TOKEN=${NEXT_PUBLIC_CONTENTSTACK_DELIVERY_TOKEN:-}
      - NEXT_PUBLIC_CONTENTSTACK_ENVIRONMENT=${NEXT_PUBLIC_CONTENTSTACK_ENVIRONMENT:-development}
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - autostack-dev-network

networks:
  autostack-dev-network:
    driver: bridge

